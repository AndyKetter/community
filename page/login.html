<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>文明社区 | 登录</title>

    <link href="../frame/css/bootstrap.min.css" rel="stylesheet">
    <link href="../frame/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../frame/css/animate.css" rel="stylesheet">
    <link href="../frame/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">IN+</h1>

            </div>
            <h3>欢迎进入文明社区平台</h3>
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input class="usr" type="email" class="form-control" placeholder="姓名" required="">
                </div>
                <div class="form-group">
                    <input class="psd" type="password" class="form-control" placeholder="密码" required="">
                </div>
                <button id="JS_sub" type="submit" class="btn btn-primary block full-width m-b">登录</button>

                <a href="./login.html#"><small>忘记密码？</small></a>
                <p class="text-muted text-center"><small>没有账号？</small></p>
                <a class="btn btn-sm btn-white btn-block" href="./register.html">注册账号</a>
            </form>
            <p class="m-t"> <small>Copyright  高信网络 © 2017-2018</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="../frame/js/jquery-2.1.1.js"></script>
    <script src="../frame/js/bootstrap.min.js"></script>
    <script src="../static/js/artTemplate.min.js"></script>
    <script src="../static/js/login.min.js"></script>

</body>

</html>
