<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>后台登录</title>

    <link href="../frame/css/bootstrap.min.css" rel="stylesheet">
    <link href="../frame/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../frame/css/animate.css" rel="stylesheet">
    <link href="../frame/css/style.css" rel="stylesheet">
    <link href="../static/css/admin-login.css" rel="stylesheet">
    <script src="../frame/js/jquery-2.1.1.js"></script>
    <script src="../static/js/template.js"></script>    

</head>

<body class="">

    <div id="wrapper">
        <div id="page-wrapper" class="gray-bg" style="margin: 0px;">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top  " role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                    </div>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <span class="m-r-sm text-muted welcome-message">欢迎进入文明社区平台</span>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa fa-sign-out"></i> Log out
                            </a>
                        </li>
                    </ul>

                </nav>
            </div>

            <div class="wrapper wrapper-content">
                <div class="middle-box text-center animated fadeInRightBig" style="max-width: 800px;margin-top: 20px;">
                    <div id="content">
                        <script id="userInfo" type="text/html">
                            <div class="row">
                                {{if roles[0].rolename.indexOf('building') != -1}}
                                    <div class="col-md-4">
                                        <div class="e-box box-shadow">
                                            <a href="../page/buildingManage/index.html?roles=building">住建</a>
                                        </div>
                                    </div>
                                {{/if}}
                                {{if roles[0].rolename.indexOf('street') != -1}}
                                <div class="col-md-4">
                                    <div class="e-box box-shadow">
                                        <a href="../page/communityManage/index.html?roles=street">街道</a>
                                    </div>
                                </div>
                                {{/if}}
                                {{if roles[0].rolename.indexOf('community') != -1}}
                                <div class="col-md-4">
                                    <div class="e-box box-shadow">
                                        <a href="../page/communityManage/index.html?roles=community">社区</a>
                                    </div>
                                </div>
                                {{/if}}
                                {{if roles[0].rolename.indexOf('prepareGroup') != -1}}
                                <div class="col-md-4">
                                    <div class="e-box box-shadow">
                                        <a href="../page/prepareGroup/jDxQ.html?roles=prepareGroup">筹备组</a>
                                    </div>
                                </div>
                                {{/if}}
                                {{if roles[0].rolename.indexOf('ownerCommittee') != -1}}
                                <div class="col-md-4">
                                    <div class="e-box box-shadow">
                                        <a href="../page/ownerCommittee/index.html?roles=ownerCommittee">业委会</a>
                                    </div>
                                </div>
                                {{/if}}
                                {{if roles[0].rolename.indexOf('operation') != -1}}
                                <div class="col-md-4">
                                    <div class="e-box box-shadow">
                                        <a href="../page/operationManage/index.html?roles=operation">运营</a>
                                    </div>
                                </div>
                                {{/if}}
                            </div>
                        </script>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="pull-right">
                    共建文明社区
                </div>
                <div>
                    <strong>Copyright</strong> 高信网络 &copy; 2017-2018
                </div>
            </div>

        </div>
    </div>

    
    <!-- Mainly scripts -->
    <script src="../frame/js/bootstrap.min.js"></script>
    <script src="../frame/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../frame/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>


    <!-- Custom and plugin javascript -->
    <script src="../frame/js/inspinia.js"></script>
    <script src="../frame/js/plugins/pace/pace.min.js"></script>
    <script src="../static/js/admin-login.min.js"></script>

</body>

</html>
